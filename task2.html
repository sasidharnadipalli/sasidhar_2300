<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists Example</title>
</head>
<body>
    <table border="3" cellspacing="0" cellpadding="10">
        <tr>
            <td>
                <h2 style="font-weight: normal; font-size: 16px;">Lists can be nested (list inside list):</h2>
                <ul style="list-style-type: disc; font-size: 16px;">
                    <li>Coffee</li>
                    <li>Tea
                        <ul style="list-style-type: circle; margin-left;">
                            <li>Black Tea</li>
                            <li>Green Tea</li>
                        </ul>
                    </li>
                    <li>Milk</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
